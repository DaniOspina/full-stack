spring.application.name=backend


# URL de conexión a MySQL (Asegúrate de que el puerto 3306 esté disponible)
spring.datasource.url=jdbc:mysql://localhost:3306/personajes_db?useSSL=false&serverTimezone=UTC

# Credenciales de acceso
spring.datasource.username=root

# Configuración de Hibernate (Manejo de la BD con JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cache.type=simple
spring.cache.cache-names=personajes, personaje
